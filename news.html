---
layout: default
title: MCPA Dayton - News
---
<!--Main Container Div-->
<div class="container"> 
  <h4>Chapter Updates</h4>
  {% for post in site.posts %}
    <div class="section">
      <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
      <h6>{{ post.date | date_to_string }}</h6>
      <div class="row">
        {{ post.content }}
      </div>
    </div>
    <div class="divider"></div>
  {% endfor %}
</div>
